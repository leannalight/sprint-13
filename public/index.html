<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="index.b6164f7cdc7eb7ce0594.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg"alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button id ="edit" class="button user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: 

      <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>

       конец примера. -->
    </div>
    <div id="new-place" class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form id="form" class="popup__form" name="new">
          <div class="input-container">
            <input id="name" type="text" minlength="2" maxlength="30" required name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span id="error-name" class="popup__error-message popup__error-message_hidden"></span>
          </div>  
          <div class="input-container">
            <input id="link" type="url" required name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="error-link" class="popup__error-message popup__error-message_hidden"></span>
          </div>
            <button id="submit" type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div id="profile-popup" class="popup">
      <div class="popup__content">
        <img id="profile-close" src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="form2" class="popup__form" name="edit">
          <div class="input">
            <div class="input-container">
              <input id = "username" type="text" minlength="2" maxlength="30" required name="username" class="popup__input popup__input_type_username" placeholder="Имя">
              <span id="error-username" class="popup__error-message popup__error-message_hidden"></span>
            </div>
            <div class="input-container">
              <input id = "about-user" type="text" minlength="2" maxlength="30" required name="about" class="popup__input popup__input_type_about-user" placeholder="О себе">
              <span id="error-about-user" class="popup__error-message popup__error-message_hidden"></span>
            </div>  
            <button id="submit2" type="submit" class="button popup__button">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
    <div id="image-popup" class="popup">
      <div id="image-content" class="popup__image-content">
        <img id="image-close" src="./images/close.svg" alt="" class="popup__close">
        <img id="img-zoom" src="" alt="Изображение описываемого места" class="popup__img-zoom">
      </div>
    </div>
  </div>
  
  <script type="module" src="main.47e07c22bffdcda9cd8b.js"></script>
 
</body>
</html>
